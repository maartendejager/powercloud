<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PowerCloud</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>PowerCloud Developer Tool</h2>
  
  <div class="settings-bar">
    <label class="toggle-switch">
      <input type="checkbox" id="show-buttons-toggle" checked>
      <span class="toggle-slider"></span>
      <span class="toggle-label">Show buttons on pages</span>
    </label>
  </div>
  
  <div class="tabs">
    <div class="tab active" id="tokens-tab">Auth Tokens</div>
    <div class="tab" id="card-tab">Card Info</div>
  </div>
  
  <div id="tokens-section">
    <h3>Recent Authentication Tokens <button id="refresh-tokens" title="Refresh tokens">â†»</button></h3>
    <div id="tokens-list">
      Loading tokens...
    </div>
  </div>
  
  <div id="card-section" style="display: none;">
    <h3>Card Management</h3>
    <p>View card details in Adyen dashboard.</p>
    
    <div class="form-group">
      <label for="customer-domain">Customer Domain:</label>
      <input type="text" id="customer-domain" placeholder="customer" class="input-field" disabled>
      <small>.spend.cloud</small>
    </div>
    
    <div class="form-group">
      <label for="card-id">Card ID:</label>
      <input type="text" id="card-id" placeholder="card-id" class="input-field">
    </div>
    
    <button id="fetch-card-btn" class="action-button">View Card at Adyen</button>
    
    <div id="card-result" class="result-box" style="display: none;">
      <h4>Result:</h4>
      <div id="card-result-content"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
