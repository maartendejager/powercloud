<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Service Test</h1>
        <div class="form-group">
            <label for="customer">Customer Subdomain:</label>
            <input type="text" id="customer" placeholder="e.g., customer">
        </div>
        <div class="form-group">
            <label for="cardId">Card ID:</label>
            <input type="text" id="cardId" placeholder="e.g., card-123">
        </div>
        <div class="form-group">
            <button id="testApi">Test API Service</button>
        </div>
        <h2>Result:</h2>
        <pre id="result">No test run yet.</pre>
    </div>

    <script>
        document.getElementById('testApi').addEventListener('click', function() {
            const customer = document.getElementById('customer').value;
            const cardId = document.getElementById('cardId').value;
            
            if (!customer || !cardId) {
                document.getElementById('result').textContent = 'Please enter both customer subdomain and card ID';
                return;
            }
            
            document.getElementById('result').textContent = 'Testing API service...';
            
            // Call the test API service in the background script
            chrome.runtime.sendMessage({
                action: "testApiService",
                customer: customer,
                cardId: cardId
            }, function(response) {
                document.getElementById('result').textContent = JSON.stringify(response, null, 2);
            });
        });
    </script>
</body>
</html>
